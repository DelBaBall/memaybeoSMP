<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Server Minecraft SMP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="server-card">
            <h1>THÔNG TIN SERVER MINECRAFT SMP CỦA BẠN</h1>
            <p>Tên Server: <span class="server-name">Awesome SMP</span></p>
            <p>IP Server: <span class="server-ip">play.yourserver.com</span></p>
            <p>Ping: <span class="server-ping">50</span> ms</p>
            <p>Người chơi online: <span class="server-players">15 / 100</span></p>
            <p class="motd">MOTD: <span class="server-motd">Chào mừng đến với Server SMP của chúng tôi!</span></p>
            <button class="copy-ip-button" data-ip="play.yourserver.com">Sao chép IP</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
